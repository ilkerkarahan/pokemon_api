<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>My Pokemon</title>
</head>

<body>
    <div class="pokemon_list">
        <button id="listBtn">
            Pokemon List <i class="fa-solid fa-caret-down"></i> <i class="fa-solid fa-xmark"></i>
        </button>

        <div class="listContent">
            <div class="card_pokemon_container" id="card_pokemon_container_list">

            </div>
        </div>
    </div>
    </div>

    <div class="container">
        <div class="pokedex_container">
            <h1>Choose Pokemon</h1>
            <p><i>Click on the poke ball to select pokemon. You can have 3 Pokemon.</i></p>
            <button id="pokeball"><img class="pokeball" src="img/pokeball.png" alt="pokeball"></button>

        </div>
        <div class="my_pokemon">
            <h2>My Pokemon</h2>
            <div class="card_pokemon_container" id="card_pokemon_container">
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
